{% extends "training/base_sidepanel.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<!-- training_event detail -->
<h2>{{ training_event.training_module }} - {{ training_event.profile }}</h2>
<!-- show form -->
<form method="post" class="form" action="{% url 'training-event-detail' training_event.id %}">
    {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-primary">Save</button>
    
    


{% endif %}
    


{% endblock content %}
