{% extends "training/tabs_nav.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}

    
    {% if profiles %}


        {% for profile in profiles %}
        <div id="accordion" class="mb-3 card">
            <div class="card-header" id="headingOne">
                <button  class="btn" data-toggle="collapse" data-target="#collapse{{ profile.id }}" aria-expanded="true" aria-controls="collapseOne" style="font-size: 22px;">{{ profile.user.username }}
                    {% for role in profile.roles.all %}
                        <span style="font-size: x-small;" class="badge badge-secondary">
                            {{ role.name }}
                        </span>
                    {% endfor %}
                </button>
            </div>
            <div id="collapse{{ profile.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <!-- profile information -->
                    <p>Extra info</p>
                </div>
            </div>
        </div>
        {% endfor %}
    <!-- if there are no profiles yet -->
    {% else %}
        <p class="m-3">No trainings yet</p>
    {% endif %}

    


{% endif %}
    


{% endblock content %}
