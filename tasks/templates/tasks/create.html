{% extends "tasks/base_sidepanel.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'tasks-home' %}">My Tasks</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'tasks-assigned' %}">Assigned</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'tasks-create' %}">New Task</a>
    </li>
</ul>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% else %}
    <p class="m-3">Please log in to create a new task</p>


{% endif %}



{% endblock content %}
