{% extends "process/tabs_nav.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- case detail -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% if return_instance %}
                <h2>Return #{{ return_item.number }}</h2>
            {% else %}
                <h2>New Return</h2>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>





{% endblock content %}
