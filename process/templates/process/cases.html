{% extends "process/tabs_nav.html" %}
{% load crispy_forms_tags %}
{% block content %}




<style>
    .flex-container {
        display: flex;
        align-items:center;
        justify-content: space-between;
    }
    @media (min-width: 1200px) {
        .container {
            max-width: 1740px;
        }
    }
</style>
{% if rowData %}
    <!-- orders count -->
    <div class="container mt-3">
        <div class="row flex-container">
            <div>
                <p>Cases: {{ cases_count }}</p>
            </div>
            <div>
                <a href="{% url 'process-case-new' %}" class="btn btn-primary">Open Case</a>
            </div>
        </div>
    </div>
    <!-- Your Data Grid container -->
    <div id="myGrid" class="mt-3" style="height: 700px"></div>


            
    <!-- if there are no cases yet -->
{% else %}
        <p class="m-3">No cases yet</p>
{% endif %}

   
    <!-- table JS -->
<script> 
    const row = {{ rowData|safe }};
    row.forEach(item => {
        item.created_at = new Date(item.created_at);
    });
    console.log(row);
   
   const gridOptions = {
       defaultColDef: {
           width: 200,
           editable: true,
           
       },
       
       
    columnDefs: [
        { headerName: "Case#", field: "id", width: 70, editable: false, 
          cellRenderer: function(params) {
           return `<a href="/process/cases/${params.value}/">${params.value}</a>`;
          }
        },
        { headerName: "Status", field: "status", width: 100, sortable: true, filter: true, editable: false },
        { headerName: "Title", field: "title",  sortable: true, filter: true, editable: false },
        { headerName:"Category", field: "category", sortable: true, filter: true, editable: false },
        { headerName: "Created At", field: "created_at", sortable: true, filter: true, editable: false,
          valueFormatter: function(params) {
             if (!params.value) return '';
               const date = new Date(params.value);
               const day = String(date.getDate()).padStart(2, '0');
               const month = String(date.getMonth() + 1).padStart(2, '0');
               const year = date.getFullYear();
              if (day === 'NaN' ) return '';
               return `${month}-${day}-${year}`;
         }
        //  add customer complaint, return and credit if there is no value then add text is needed?
        },
        {
            headerName: "Customer Complaint",
            field: "complaints_count",
            sortable: true,
            filter: true,
            editable: false,
            valueGetter: function(params) {
                // If complaints_count is 0 and is_complaint is true, show "Missing"
                if (
                    (params.data.complaints_count === 0 || params.data.complaints_count === "0") &&
                    params.data.is_complaint === true
                ) {
                    return "Missing";
                }
                // If complaints_count is 0 and is_complaint is not true, show "N/A"
                if (
                    (params.data.complaints_count === 0 || params.data.complaints_count === "0") &&
                    params.data.is_complaint !== true
                ) {
                    return "N/A";
                }
                return params.data.complaints_count;
            }
        },
        {
            headerName: "Return",
            field: "returns_count",
            sortable: true,
            filter: true,
            editable: false,
            valueGetter: function(params) {
            // If returns_count is 0 and is_return is true, show "Missing"
            if (
                (params.data.returns_count === 0 || params.data.returns_count === "0") &&
                params.data.is_return === true
            ) {
                return "Missing";
            }
            // If returns_count is 0 and is_return is not true, show "N/A"
            if (
                (params.data.returns_count === 0 || params.data.returns_count === "0") &&
                params.data.is_return !== true
            ) {
                return "N/A";
            }
            return params.data.returns_count;
            }
        },
        {
            headerName: "Credit",
            field: "credits_count",
            sortable: true,
            filter: true,
            editable: false,
            valueGetter: function(params) {
            // If credits_count is 0 and is_credit is true, show "Missing"
            if (
                (params.data.credits_count === 0 || params.data.credits_count === "0") &&
                params.data.is_credit === true
            ) {
                return "Missing";
            }
            // If credits_count is 0 and is_credit is not true, show "N/A"
            if (
                (params.data.credits_count === 0 || params.data.credits_count === "0") &&
                params.data.is_credit !== true
            ) {
                return "N/A";
            }
            return params.data.credits_count;
            }
        
        },
            
           
           
       ],
       rowData: row,


       
   };

   // Initialize AG Grid
   const myGridElement = document.querySelector('#myGrid');
   agGrid.createGrid(myGridElement, gridOptions);

   
</script>

{% endblock content %}
