{% extends "process/tabs_nav.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- case detail -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% if scrap %}
            <h2>Scrap #{{ scrap.number }}</h2>
            {% else %}
            <h2>New Scrap Entry</h2>
            {% endif %}
            <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if scrap %}
                <a href="{% url 'process-scrap-delete' case.id scrap.id %}" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete this scrap entry?');">Delete</a>
                {% endif %}
            </div>
            </form>
        </div>
    </div>
</div>





{% endblock content %}
